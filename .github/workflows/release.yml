name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: read

jobs:
  # Fail fast if Cargo.toml version doesn't match the git tag
  version-check:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v6
      - name: Verify version matches tag
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION=${GITHUB_REF_NAME#v}
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "Git tag version:    $TAG_VERSION"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch! Cargo.toml has $CARGO_VERSION but tag is v$TAG_VERSION"
            exit 1
          fi
          echo "Version check passed!"

  python-build:
    needs: [version-check]
    strategy:
      matrix:
        include:
          # Linux
          - { python-version: "3.12", runs-on: "ubuntu-latest", target: "x86_64" }
          - { python-version: "3.12", runs-on: "ubuntu-latest", target: "aarch64" }
          # Windows (no aarch64 cross-compile support)
          - { python-version: "3.12", runs-on: "windows-latest", target: "x86_64" }
          # macOS
          - { python-version: "3.12", runs-on: "macos-13", target: "x86_64" }
          - { python-version: "3.12", runs-on: "macos-14", target: "aarch64" }
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release -i python${{ matrix.python-version }} --out dist
          sccache: true
          manylinux: auto
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python-version }}-${{ matrix.runs-on }}-${{ matrix.target }}
          path: dist

  python-sdist:
    needs: [version-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  # https://docs.pypi.org/trusted-publishers/
  # https://github.com/pypa/gh-action-pypi-publish
  python-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [python-build, python-sdist]
    environment:
      name: pypi
      url: https://pypi.org/p/norfair-rs
    permissions:
      id-token: write  # For trusted publishing
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # https://crates.io/docs/trusted-publishing
  rust-publish:
    name: Publish to crates.io
    needs: [version-check]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    environment: release  # Optional: for enhanced security
    permissions:
      id-token: write     # Required for OIDC token exchange
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: rust-lang/crates-io-auth-action@v1
        id: auth
      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
